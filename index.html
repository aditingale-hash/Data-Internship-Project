

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Sign Language Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Speech to Sign Language Converter</h1>
    </header>

    <main>
        <div class="controls-container">
            <p>Click "Start Recording" and speak to see the sign language translation.</p>
            <button id="startButton" class="action-btn">Start Recording</button>
            <button id="stopButton" class="action-btn" disabled>Stop Recording</button>
        </div>

        <div class="transcript-container">
            <h3>Transcript:</h3>
            <p id="transcript">Your transcription will appear here...</p>
        </div>

        <div id="signLanguageContainer" class="sign-container">
            <!-- Single sign language video will appear here sequentially -->
        </div>
    </main>

    <footer>
        <p>&copy; TUC Sign Language Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
